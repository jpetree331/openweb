services:
  - type: web
    name: openwebui
    env: python
    buildCommand: pip install open-webui
    startCommand: open-webui serve --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATA_DIR
        value: /opt/render/project/src/data
    disk:
      name: openwebui-data
      mountPath: /opt/render/project/src/data
      sizeGB: 10
